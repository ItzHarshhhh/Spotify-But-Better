<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spotify But Better</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Limelight&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/9f22aa9207.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="Anim.css" />
  </head>
  <body class="p-0 m-0">
    <div
      class="w-full h-screen relative flex flex-row justify-start items-center"
    >
      <div
        class="w-1/2 h-full bg-gradient-to-br from-emerald-300 to-emerald-600 flex relative flex-col px-10 justify-center items-center"
      >
        <h1
          class="text-white drop-shadow-lg font-bold text-6xl w-full text-start mb-3"
          style="font-family: limelight"
        >
          Spotify
          <span
            style="
              animation: tracking-in-expand-fwd 0.8s
                cubic-bezier(0.215, 0.61, 0.355, 1) 1s both;
            "
            >But Better</span
          >
        </h1>

        <p
          class="text-white/100 drop-shadow-lg font-light text-xl w-full text-start mb-5"
        >
          Just paste your Spotify playlist link, click "Show Playlist," and
          enjoy the tunes, For Free!<br />
          ( Keep In Mind It Just Needs The Code Of The Playlist, i.g After The
          ...../playlist/ )
        </p>

        <div
          class="text-green-300 drop-shadow-lg bg-white rounded-xl w-full h-14 text-lg font-bold px-5 m-0 flex justify-start items-center"
        >
          https://open.spotify.com/embed/playlist/
          <textarea
            class="resize-none text-green-300 h-7 pl-1 w-full border-none outline-none"
            type="text"
            id="playlistInput"
            cols="39"
            rows="1"
          ></textarea>
        </div>

        <button
          id="btn"
          class="drop-shadow-lg text-white bg-black/10 hover:bg-white hover:text-green-300 rounded-xl w-full h-14 mt-5 text-lg transition-all font-bold hover:drop-shadow-2xl hover:scale-105"
          onclick="embedPlaylist()"
        >
          <span class="drop-shadow-sm text-xl">Show Playlist</span>
        </button>

        <div
          id="aboutMe"
          onmouseover="aboutMeShow()"
          onmouseleave="aboutMeHide()"
          class="absolute bottom-5 hover:justify-start shadow-2xl left-10 w-24 h-24 transition-all duration-500 hover:px-2 font-bold text-white hover:text-green-300 hover:bg-white hover:w-48 bg-black/20 flex gap-3 justify-center items-center rounded-full"
        >
          <p
            id="rotate"
            onmouseover="aboutMeShow()"
            onmouseleave="aboutMeHide()"
          >
            About Me
          </p>
          <div id="show" class="absolute right-10 opacity-0">
            <a class="mr-3" href="https://github.com/ItzHarshhhh"
              ><i
                class="fa-brands fa-github fa-2xl transition-all hover:text-black hover:scale-125"
              ></i
            ></a>
            <a href="https://instagram.com/its_me_harshhh"
              ><i
                class="fa-brands fa-instagram fa-2xl transition-all hover:scale-125 hover:text-rose-500"
              ></i
            ></a>
          </div>
        </div>
      </div>
      <div
        id="right"
        class="w-1/2 h-full p-10 flex relative flex-col px-10 justify-center items-center"
        style="animation: color-change-5x 8s linear infinite alternate both"
      >
        <h1
          class="font-bold text-white text-lg absolute drop-shadow-lg"
          id="OutputText"
        >
          No Playlist Loaded
        </h1>
        <div class="h-full w-full z-10" id="playlistEmbed"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
